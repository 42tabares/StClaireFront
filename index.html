<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script defer type="module" src="src/js/index.js" ></script>
    <title>St Claire Hospital</title>
</head>
<body>

    <img id="background" src="src/images/hospital.jpg" alt="hospital">

    <div id = "content">
        <div id="main-title-bar">
            <div id="main-title-text">
                <h1>St Claire Hospital</h1>
                <h3>Caring, Healing, Loving</h3>
            </div>
            <div>
                <img id="logo" src="src/images/depositphotos_115880892-stock-photo-circle-plus-sign-infographic-template.jpg" alt="logo">
            </div>
        </div>

        <div id="main-container">

            <div class = "forms-container">
                <div>
                    <h3>  Add specialties: </h3>
                    <form class="specialties-form">
                        <input class="text-input" id="specialty-name-input" placeholder="Specialty"            type="text" required>
                        <input class="text-input" id="specialty-physician-input" placeholder="Physician in Charge"  type="text" required>
                        <button class="add-button" type="submit">+</button>
                    </form>
                </div>

                <div>
                    <h3>  Add patients: </h3>
                    <form class="patients-form">
                        
                        <label for="specialties: ">Specialty:</label>
                        <select name="specialties" class="drop-menu" id="specialties-options" required>
                            
                        </select>

                        <br>

                        <input class="text-input" id="patient-name-input"      placeholder="Patient Name"   type="text" required>
                        <input class="text-input" id="patient-age-input"       placeholder="Patient's Age" type="text" required>
                        <button class="add-button" type="submit">+</button>
                    </form>
                </div>

                <div class = "appointments-editor">
                    <h3 class="title-element" id="appointments-patientinfo"> Info Patient Placeholder </h3>
                    <h5 id="manager-text"> appointment manager </h5>

                    <div class = "appointments-container">
                        <h5 class="title-element">Current Appointments:</h5>
                        <ul id="appointments-list">
                        </ul>
                    </div>

                    <div class = "appointments-form-info">
                        <form class="appointments-form">
                            <input hidden id="appointment-patientid-input" type="number">
                            <input class="date-input" id="appointment-date-input" type="date" required>
                            <button class="add-button" type="submit">Add Appointment</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="specialties-container">
                <h2> Specialties: </h2>

            </div>

        </div>
    </div>


</body>
</html>
